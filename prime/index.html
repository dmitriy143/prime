<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>PrimeOne</title>
    <link rel="stylesheet" href="css/style.min.css"/>
  </head>
  <body>
    <div class="header">
      <div class="container">
        <div class="container-padding">
          <div class="header-top">
            <div class="header-top-lang"><a class="header-top-lang__item active" href="#">EN</a><a class="header-top-lang__item" href="">RU</a><a class="header-top-lang__item" href="#">ESP</a></div><a class="header-top__link" href="#">Online ordering</a>
          </div>
          <div class="header-bottom">
            <div class="header-bottom__column">
              <nav class="header-bottom-menu">
                <ul class="header-bottom-menu-list">
                  <li><a class="header-bottom-menu__link" href="#">ABOUT</a></li>
                  <li><a class="header-bottom-menu__link" href="#">Menus</a></li>
                  <li><a class="header-bottom-menu__link" href="#">Service Info</a></li>
                </ul>
              </nav>
            </div>
            <div class="header-bottom__column"><a class="logo header__logo" href="#"><span class="logo__text">NYC'S</span><span class="logo__image"><img src="img/logo.png" alt="PrimeOne"/></span><span class="logo__text">Catering</span></a>
            </div>
            <div class="header-bottom__column">
              <nav class="header-bottom-menu">
                <ul class="header-bottom-menu-list">
                  <li><a class="header-bottom-menu__link" href="#">Gallery</a></li>
                  <li><a class="header-bottom-menu__link" href="#">Friends</a></li>
                  <li><a class="header-bottom-menu__link" href="#">Contact</a></li>
                </ul>
              </nav>
            </div>
          </div>
          <div class="header-menu__icon"><span></span><span></span><span></span></div>
          <div class="header-menu"></div>
        </div>
      </div>
    </div>
    <div class="private">
      <div class="private__column">
        <div class="private__image ibg"><img src="img/private.jpg" alt=""/></div>
      </div>
      <div class="private__column">
        <div class="private-body">
          <div class="private-body-content">
            <div class="private-body__title">Private catering</div>
            <div class="private-body__text">Treat your guests to a beautifully plated dinner, hand-crafted canapes or a casual BBQ.</div>
                <div class="private-body-buttons btn btn--private"><a class="btn__btn btn__btn--w" href="#">Get a quote</a><a class="btn__link btn__link--white" href="#">View menus</a></div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/script.min.js"></script>
  </body>
</html>
